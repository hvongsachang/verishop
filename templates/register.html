{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <p style="font-family:courier;font-size:200%">
        Register now to make your shopping life easier!
    </p>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter a username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Enter a password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm your password" type="password"/>
        </div>
        <button class="btn btn-secondary" type="submit">Register</button>
    </form>
    <p style="font-family:courier new;font-size:75%;">
        Already have an account? Click <a href="/login">here</a> to log in to your account.
    </p>
{% endblock %}
